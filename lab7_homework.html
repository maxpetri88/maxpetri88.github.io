<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Lab 7 Homework: Historical Wildfire Boundaries 1870 to 2015 in Great Basin</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #optionsDiv {
      background-color: dimgray;
      color: white;
      padding: 10px;
      width: 350px;
    }
    .esri-popup .esri-popup-header .esri-title {
      font-size: 18px;
      font-weight: bolder;
    }
    .esri-popup .esri-popup-body .esri-popup-content {
      font-size: 14px;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  <script>


    //initiates the esri map and mapview
      require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/BasemapGallery",
      "esri/layers/GraphicsLayer",
      "esri/tasks/QueryTask",
      "esri/tasks/support/Query",
      "dojo/_base/array",
      "dojo/dom",
      "dojo/on",
      "dojo/domReady!"
      ],
      function(Map, MapView, FeatureLayer, BasemapGallery, GraphicsLayer, QueryTask, Query, arrayUtils, dom, on){



        // declares the graphics to add to the historicalFiresLayer
        var fireRenderer = {
        type:"simple", // ''line-3d', 'mesh-3d', 'point-3d', 'polygon-3d', 'web-style', 'cim'
        symbol: {
          color:[76,129,205,191],
          outline:{color:[0,0,0,255],
            width:0.75,
            type:"esriSLS",
            style:"esriSLSSolid"},
          type:"esriSFS",
          style:"esriSFSSolid"},
        transparency:0,
        label: "Fires"
        };

        // declares the map image based on the great basin fires map server
        var historicalFiresLayer = new FeatureLayer({
          url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Historical_Wildfire_Boundaries_1870_2015_in_Great_Basin/FeatureServer/0",
          sublayers: [
            {
              id: 0,
              renderer: fireRenderer,
              opacity: 0.4
            }
          ]
        });

        //declares the basemap and transpo layer
        var map = new Map({
          basemap: "dark-gray",
          layers: [ historicalFiresLayer ]
        });

        //declares the map view over the great basin and zoom level 6
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 6,
          center: [-117.0, 39.0]
        });
/*
        // adds the query window
        view.when(function() {
          view.ui.add("optionsDiv", "bottom-right");
          on(dom.byId("doBtn"), "click", doQuery);
        });

        var attributeName = dom.byId("attSelect");
        var expressionSign = dom.byId("signSelect");
        var value = dom.byId("valSelect");

        //defines the query attributes
        function doQuery() {
          resultsLayer.removeAll();
          params.where = attributeName.value + expressionSign.value + value.value;
          qTask.execute(params)
          .then(getResults)
          .catch(promiseRejected);
        }
        //adds the results to the map in dialog
        function getResults(response) {

          var popResults = arrayUtils.map(response.features, function(
            feature) {
              feature.popupTemplate = popupTemplate;
              return feature;
            });

            resultsLayer.addMany(popResults);
            view.goTo(popResults).then(function() {
              view.popup.open({
                features: popResults,
                featureMenuOpen: true,
                updateLocationEnabled: true
              });
            });

            dom.byId("printResults").innerHTML = popResults.length +
            " results found!";

        }
        function promiseRejected(error) {
          console.error("Promise rejected: ", error.message);
        }
*/

        // adds the basemap gallery
        var basemapGallery = new BasemapGallery({
          view: view
        });
        // positions it to the top right
        view.ui.add(basemapGallery, {
          position: "top-right"
        });

        // fire attribute data service to pull the attributes from
        var fireUrl =
        "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Historical_Wildfire_Boundaries_1870_2015_in_Great_Basin/FeatureServer/0";
        // attributes to display in popups
        var popupTemplate = {
          title: "{City}",
          fieldInfos: [{
            fieldName: "Population",
            label: "Population",
            format: {
              places: 0,
              digitSeperator: true
            }
          }, {
            fieldName: "Household",
            label: "Household",
            format:{
              places: 0,
              digitSeperator: true
            }
          }],
          content:
            "<b>Population:" + "</b> {Population}" +
            "<br><b>Households:</b> {Household}" +
            "<br><b>Latitude:</b> {Latitude}" +
            "<br><b>Longitude:</b> {Longitude}"
        };

        var resultsLayer = new GraphicsLayer();
        //where to pull the attribute data from
        var qTask = new QueryTask({
          url: fireUrl
        });

        var params = new Query({
          returnGeometry: true,
          outFields: ["*"]
        });

      });
      </script>

</head>



<body>
  <div id="viewDiv"></div>
    <!-- adds the query dialog-->
    <div class="esri-widget" id="optionsDiv">
    <h2>Cities in California</h2>
    <select class="esri-widget" id="attSelect">
      <option value="Population">Population</option>
      <option value="Household" selected>Households</option>
    </select>
    <select class="esri-widget" id="signSelect">
      <option value=">">is greater than</option>
      <option value="<">is less than</option>
    </select>
    <select class="esri-widget" id="valSelect">
      <option value="10000">10,000</option>
      <option value="50000">50,000</option>
      <option value="100000">100,000</option>
      <option value="150000">150,000</option>
      <option value="200000">200,000</option>
    </select>
    <br>
    <br>
    <button class="esri-widget" id="doBtn">Do Query</button>
    <br>
    <p><span id="printResults"></span></p>
  </div>


</body>

</html>
